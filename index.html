<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="main">
            <div class="main__primary__container">
                <h2>Ingresa el texto aquí</h2>
                <textarea name="" id="text-input" class="main_textarea"></textarea>
                <div class="main__primary__container__disclaimer">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <h6>Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="main__primary__container__buttons">
                    <button class="primary__button" id="btn-encriptar">Encriptar</button>
                    <button class="secondary__button" id="btn-desencriptar">Desencriptar</button>
                    <button class="terciary__button" id="btn-limpiar">Limpiar texto</button>
                </div>
            </div>
            <div class="main__secondary__container" >
                <div id="container-texto">
                    <img src="./src/img/persona.png" alt="persona con computadora" width="100%" id="img-persona">
                    <h5>Ningún mensaje fue encontrado</h5><br>
                    <h6>Ingresa el texto que desees encriptar o desencriptar</h6>
                </div>
                <button class="primary__button" id="btn-copiar" style="display: none;">Copiar</button>
            </div>

        </div>
        
        <script src="./src/js/app.js"></script>
    </body>
    <footer class="footer">
        
        <div class="footer__linkdin">
            <h5>Realizado por Ximena Armas Cuatecontzi</h5>
            <a href="https://www.linkedin.com/in/ximena-armas-cuatecontzi/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        
    </footer>
</html>
